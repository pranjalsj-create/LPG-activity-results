<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPG-1 Activity Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for podium animation and appearance */
        .podium-item {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .podium-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .podium-1 { border-bottom: 8px solid #FFD700; } /* Gold */
        .podium-2 { border-bottom: 8px solid #C0C0C0; } /* Silver */
        .podium-3 { border-bottom: 8px solid #CD7F32; } /* Bronze */

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tooltip styles */
        .remarks-tooltip-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-left: 8px;
        }
        .remarks-tooltip-text {
            visibility: hidden;
            width: 300px; /* Increased width for more text */
            background-color: #4a5568; /* gray-700 */
            color: #fff;
            text-align: left; /* Align text to the left */
            border-radius: 6px;
            padding: 12px;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -150px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.5;
            white-space: pre-wrap; /* Preserve line breaks */
        }
        .remarks-tooltip-container:hover .remarks-tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .remarks-tooltip-text p {
            margin-bottom: 8px;
        }
        .remarks-tooltip-text p:last-child {
            margin-bottom: 0;
        }
        .remarks-tooltip-text strong {
            color: #fbbF24; /* yellow-400 */
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500">
                LPG-1 Activity
            </h1>
            <p class="mt-2 text-lg text-gray-400">Official Scoreboard</p>
        </header>

        <!-- Podium Section for Top 3 Teams -->
        <section id="podium-section" class="mb-12">
            <h2 class="text-2xl font-bold text-center mb-8">Top Performers</h2>
            <div class="flex flex-col md:flex-row justify-center items-end gap-4">
                <!-- 2nd Place -->
                <div id="podium-2" class="podium-item w-full md:w-1/4 bg-gray-800 p-6 rounded-xl text-center order-2 md:order-1 fade-in" style="animation-delay: 0.2s;"></div>
                <!-- 1st Place -->
                <div id="podium-1" class="podium-item w-full md:w-1/3 bg-gray-800 p-8 rounded-2xl text-center order-1 md:order-2 fade-in"></div>
                <!-- 3rd Place -->
                <div id="podium-3" class="podium-item w-full md:w-1/4 bg-gray-800 p-6 rounded-xl text-center order-3 md:order-3 fade-in" style="animation-delay: 0.4s;"></div>
            </div>
        </section>

        <!-- Full Leaderboard Table -->
        <section id="leaderboard-section">
            <h2 class="text-2xl font-bold text-center mb-8">Full Leaderboard</h2>
            <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="p-4 font-semibold tracking-wider">Rank</th>
                                <th class="p-4 font-semibold tracking-wider">Group No</th>
                                <th class="p-4 font-semibold tracking-wider">Score 1</th>
                                <th class="p-4 font-semibold tracking-wider">Score 2</th>
                                <th class="p-4 font-semibold tracking-wider">Total Score</th>
                                <th class="p-4 font-semibold tracking-wider w-1/3">Feedback</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body" class="divide-y divide-gray-600">
                            <!-- Rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </div>

    <script>
        // Data from the scorecard file including both remarks
        const teamData = [
            { group: 1, score1: 8, score2: 7, remarks1: "Structured approach. Presentation not very structured", remarks2: "Provided during the presentation" },
            { group: 2, score1: 8.5, score2: 7.25, remarks1: "Good structure of approach. Unclear how the case facts lead to recommendation", remarks2: "Provided during the presentation" },
            { group: 3, score1: 6.5, score2: 7.25, remarks1: "Unneccessary imposing rules, Could have made some assumptions", remarks2: "Provided during the presentation" },
            { group: 4, score1: 8.5, score2: 7, remarks1: "Reasonably well structured. Low understanding of the industry.", remarks2: "Provided during the presentation" },
            { group: 5, score1: 7, score2: 6.75, remarks1: "Framework could be better", remarks2: "Provided during the presentation" },
            { group: 6, score1: 7.5, score2: 7, remarks1: "Should have led with the SWOT analysis", remarks2: "Provided during the presentation" },
            { group: 7, score1: 9, score2: 7.5, remarks1: "Systematic approach, but presentation could be better", remarks2: "Provided during the presentation" },
            { group: 8, score1: 8, score2: 6.5, remarks1: "", remarks2: "Provided during the presentation" },
            { group: 9, score1: 6, score2: 6.75, remarks1: "Many relevant points donâ€™t seem to have been covered. Presentation is unclear", remarks2: "1. What is the rationale for the INR 250 assumption?\n2. Why have you priced the new one at INR 350 as against INR 250? If 3x price is justified, then wouldn't the consumers be suspicious of the quality if you price it much lower than 3x?\n3. How would account for the possibility that your competitors might already be present in the 3x durable space?\n4. How did you estimate that the new product will help you to increase your market share by 5 pc points?" },
            { group: 10, score1: 6, score2: 6.5, remarks1: "Root cause identified but solution process unclear", remarks2: "Provided during the presentation" },
            { group: 11, score1: 8.5, score2: 6.75, remarks1: "Mostly structured analysis. But some more aspects could have been considered", remarks2: "1. What is the root cause of the sales volume going down? It could be related to macroeconomic factors as well!\n2. Did you consider that the drop in demand could also be because the product segment which the company deals with has fallen out of favor with buyers? - A different solution would be required in this case.\n3. How did you analyze the impact of your actions on the resultant sales?\n4. How would you increase sales \"in the next 3 months\"?" },
            { group: 12, score1: 8, score2: 6.5, remarks1: "Lots of ideas but a structured evaluation is not immediately apparent", remarks2: "1. Redesigning the vehicle will need to incorporate changes in features; furthermore, w/o altering the price - very unlikely. Even if you're talking about just changing the aesthetics.\n2. Rickshaw - concentrated in metro - why? Why not explore growth of the rickshaw segment outside of metros?\n3. BaaS - how would you evaluate the revenue potential of providing the service?" },
            { group: 13, score1: 8, score2: 7.25, remarks1: "Framework stated - 4Ps. Recommendations answered was systematic but not very innovative manner", remarks2: "Provided during the presentation" }
        ];

        function processScores(data) {
            const rankedData = data.map(team => ({...team, totalScore: team.score1 + team.score2 }));
            rankedData.sort((a, b) => b.totalScore - a.totalScore);
            return rankedData;
        }

        function formatRemarks(remarks1, remarks2) {
            let html = '';
            if (remarks1) {
                html += `<p><strong>Remark 1:</strong> ${remarks1}</p>`;
            }
            if (remarks2) {
                html += `<p><strong>Remark 2:</strong> ${remarks2}</p>`;
            }
            if (!html) {
                html = '<p>No feedback provided.</p>';
            }
            return html;
        }
        
        function renderPodium(sortedData) {
            const podiumData = [
                { rank: 2, data: sortedData[1], color: '#C0C0C0' },
                { rank: 1, data: sortedData[0], color: '#FFD700' },
                { rank: 3, data: sortedData[2], color: '#CD7F32' }
            ];

            podiumData.forEach(item => {
                const container = document.getElementById(`podium-${item.rank}`);
                const remarksHtml = formatRemarks(item.data.remarks1, item.data.remarks2);

                container.innerHTML = `
                    <div class="flex justify-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" viewBox="0 0 24 24" fill="${item.color}">
                            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                            <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" font-size="10" font-weight="bold" fill="#1f2937">${item.rank}</text>
                        </svg>
                    </div>
                    <div class="flex items-center justify-center">
                        <h3 class="text-2xl font-bold text-white">Group ${item.data.group}</h3>
                        <div class="remarks-tooltip-container">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                            <span class="remarks-tooltip-text">${remarksHtml}</span>
                        </div>
                    </div>
                    <p class="text-4xl font-extrabold" style="color:${item.color};">${item.data.totalScore.toFixed(2)}</p>
                    <p class="text-sm text-gray-400 mt-2">Score: ${item.data.score1} + ${item.data.score2}</p>
                `;
            });
        }

        function renderLeaderboard(sortedData) {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';

            sortedData.forEach((team, index) => {
                const rank = index + 1;
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-700 transition-colors duration-200 fade-in';
                row.style.animationDelay = `${index * 50}ms`;

                let rankDisplay;
                if (rank === 1) rankDisplay = 'ðŸ¥‡';
                else if (rank === 2) rankDisplay = 'ðŸ¥ˆ';
                else if (rank === 3) rankDisplay = 'ðŸ¥‰';
                else rankDisplay = rank;

                const remarks1Content = team.remarks1 ? `<p class="font-medium text-gray-300">${team.remarks1}</p>` : '';
                const remarks2Content = team.remarks2 ? `<p class="mt-1 text-gray-400 text-xs whitespace-pre-wrap">${team.remarks2}</p>` : '';

                row.innerHTML = `
                    <td class="p-4 font-bold text-lg">${rankDisplay}</td>
                    <td class="p-4 font-semibold">Group ${team.group}</td>
                    <td class="p-4 text-gray-300">${team.score1.toFixed(2)}</td>
                    <td class="p-4 text-gray-300">${team.score2.toFixed(2)}</td>
                    <td class="p-4 font-bold text-yellow-400">${team.totalScore.toFixed(2)}</td>
                    <td class="p-4 text-sm">
                        ${remarks1Content || remarks2Content ? `${remarks1Content}${remarks2Content}` : '<span class="text-gray-500">N/A</span>'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sortedTeams = processScores(teamData);
            renderPodium(sortedTeams);
            renderLeaderboard(sortedTeams);
        });
    </script>

</body>
</html>
